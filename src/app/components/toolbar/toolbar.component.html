<mat-toolbar color="primary" class="toolbar">
  <div>
    <button mat-button><h3>E-menu</h3></button>
  </div>
  <div>
    <ng-container *ngFor=" let category of categories;">
      <button mat-button (click)="handleButton(category.name)">{{category.name}}</button>
    </ng-container>
  </div>
  <div>
    <button mat-icon-button (click)="openDialog()" matBadge="{{}}" matBadgePosition="before" matBadgeColor="warn"
            matBadgeSize="small">
      <mat-icon>shopping_cart</mat-icon>
    </button>
    <button class="catalog-button">Checkout</button>
  </div>
</mat-toolbar>
