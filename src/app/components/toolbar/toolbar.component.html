<mat-toolbar color="primary" class="toolbar">
  <div>
    <button mat-button><h3>E-menu</h3></button>
  </div>
  <div>
    <ng-container *ngFor=" let category of categories;">
      <button mat-button (click)="handleButton(category.name)">{{category.name}}</button>
    </ng-container>
  </div>
  <div>
    <app-card></app-card>
    <button class="catalog-button">Checkout</button>
  </div>
</mat-toolbar>
